<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Fruit</title>
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                peach: '#F85559',
                'glassy-black': '#121212'
   
              },
              boxShadow: {
                    'grid': '0px 8px 60px 0px rgba(0, 0, 0, 0.05)',
              }
            }
          }
        }
      </script>
</head>
<body>

    <header>
        <nav class="bg-peach">
            <div class="navbar bg-base-100 justify-start bg-transparent">
                <div class="order-2 flex-1 justify-start">
                  <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a>Home</a></li>
                      <li><a>About Us</a></li>
                      <li><a>Shop</a></li>
                      <li><a>All Fruits</a></li>
                    </ul>
                  </div>
              
                  <div class="flex justify-center w-full items-center">
                    <img class="w-12" src="./images/logo.png" alt="">
                    <h1 class="text-4xl ml-4 font-bold text-white">Fruit Burst</h1>
                  </div>
                  
                </div>
                <div class="order-1 flex-1 hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                  </ul>
                </div>
                <div class="order-3 flex-1 relative justify-end">
                  <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs rounded-3xl" />
                  <div class="w-6 absolute right-7">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"></path></svg>
                  </div>
                </div>
              </div>
        </nav>

        <!-- Slider -->
        <div class="carousel w-full h-[600px]">
            <div id="slide1" class="carousel-item relative w-full ">
                <div class="w-full h-full bg-gradient-to-b from-gray-950 absolute"></div>
              <img src="./images/banner1.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle text-white bg-glassy-black border-0">❮</a> 
                <a href="#slide2" class="btn btn-circle text-white bg-glassy-black border-0">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="./images/banner2.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="/images/stock/photo-1414694762283-acccc27bca85.jpg" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="/images/stock/photo-1665553365602-b2fb8e5d1707.jpg" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-5 py-12 px-16 shadow-grid bg-white w-3/4 mx-auto relative bottom-32 rounded-lg ">
            <div class="flex flex-col items-center"><img src="./images/fruit1.png" alt=""><span class="text-xl mt-4">Grape</span></div>
            <div class="flex flex-col items-center"><img src="./images/fruit2.png" alt=""><span class="text-xl mt-4">Orange</span></div>
            <div class="flex flex-col items-center"><img src="./images/fruit3.png" alt=""><span class="text-xl mt-4">Mango</span></div>
            <div class="flex flex-col items-center"><img src="./images/fruit4.png" alt=""><span class="text-xl mt-4">Strawberry</span></div>
            <div class="flex flex-col items-center"><img src="./images/fruit5.png" alt=""><span class="text-xl mt-4">Pomegranate</span></div>
          </div>
    </header>

    <main>

    </main>

</body>
</html>
